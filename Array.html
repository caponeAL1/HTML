<html>

<script type="text/JavaScript" lang="javascript">

    cities=["Chennai", "Bangalore","Hyderabad","Mumbai","Ranchi"];

    document.writeln(cities.length);

    document.writeln(cities);

    for(i in cities)
     document.writeln(cities[i]+"<br>");

    for(i of cities)
     document.writeln(i+"<BR>");

    cities[9]="Chandigarh";

    cities[11]="New Delhi";

    cities[13]=300;

    document.writeln("cities:"+ cities);

    cities.sort();

    document.writeln("sorted cities:" + cities);

    cities.reverse();

    document.writeln("Reversed cities:" + cities);
        
</script>
